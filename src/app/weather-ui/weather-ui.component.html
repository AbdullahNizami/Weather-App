<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Brand" src="...">
      </a>
      <form class="navbar-form navbar-left" #searchForm="ngForm" (submit)="getCityWeather(searchForm)">
        <div class="form-group">
          <input type="text" class="form-control" name="city" ngModel placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default"><b>Submit</b></button>
        <button type="button" (click)="logout()" class="btn btn-default2"><b>Logout</b></button>
      </form>
    </div>
  </div>
</nav>
<div>
    <ul>
        <li><a class="active">Home</a></li>
        <li><a routerLink="lahore">Lahore</a></li>
        <li><a routerLink="Karachi">Karachi</a></li>
        <li><a routerLink="Islamabad">Islamabad</a></li>
        <li><a routerLink='contact-us'>Contact Us!</a></li>
        </ul>
      
  <div class="container">
    <!-- <h4><strong>City: </strong>{{cityData.name}}</h4>
    <h4><strong>Country: </strong>{{cityData.country}}</h4> -->
    <table class="table table-hover">

      <thead>
        <tr>
          <th>Country</th>
          <th>City</th>
          <th>Humdity</th>
          <th>Max</th>
          <th>Min</th>
          <th>Pressure</th>
          <th>speed</th>
          <th>Description</th>
          <th>Clouds</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list; let i = index">
          <td> {{city.name}} </td>
          <td> {{city.country}} </td>
          <td> {{item.humidity}} </td>
          <td> {{item.temp.max}} </td>
          <td> {{item.temp.min}} </td>
          <td> {{item.pressure}} </td>
          <td> {{item.speed}} </td>
          <td> {{item.weather[0].description}} </td>
          <td> {{item.weather[0].main}} </td>
        </tr>
      </tbody>
    </table>
  </div>


</div>
