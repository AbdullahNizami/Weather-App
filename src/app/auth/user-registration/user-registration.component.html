<form action="action_page.php">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
          <label for="email"><b>Email</b></label>
          <input type="text" class="form-control"   [(ngModel)]="model.email" #email="ngModel" [ngClass]="{'is-invalid':f.submitted && email.invalid}" name="email" required email placeholder="Enter Email">
          <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
              <div *ngIf="email.errors.required">Email Name is required</div>
              <div *ngIf="email.errors.email">Email must be a valid email Address</div>
            </div>
      </div>
      <div class="form-group">
          <label for="psw"><b>Password</b></label>
          <input type="password" class="form-control" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{'is-invalid':f.submitted && password.invalid}" name="password" required minlength="6"  placeholder="Enter Password">
          <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
              <div *ngIf="password.errors.required">Password Name is required</div>
              <div *ngIf="password.errors.minlength">Password must be at least 6 Characters</div>
            </div>
      </div>
   
  <div>
    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
    <hr>
  </div>
    <div><p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p></div>
    <div>
        <button class="form-group" type="submit" class="registerbtn">Register</button>
    </div>
  </form>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
