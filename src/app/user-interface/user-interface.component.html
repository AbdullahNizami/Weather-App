<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Brand" src="...">
      </a>
      <form class="navbar-form navbar-left" #searchForm="ngForm" (submit)="searchCity(searchForm)">
        <div class="form-group">
          <input type="text" class="form-control" name="city" ngModel placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
  </div>
</nav>
<div>
  <div class="container">
    <h4><strong>City: </strong>{{cityData.name}}</h4>
    <h4><strong>Country: </strong>{{cityData.country}}</h4>
    <table class="table table-hover">

        <thead>
          <tr>
            <th>Humdityy</th>
            <th>Max</th>
            <th>Min</th>
            <th>Pressure</th>
            <th>speed</th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of weatherArray">
          <td>
          {{item.humidity}}
          </td>
          <td>
            {{item.temp.max}}
          </td>
          <td>
            {{item.temp.min}}
          </td>
          <td>
            {{item.pressure}}
          </td>
          <td>
            {{item.speed}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
